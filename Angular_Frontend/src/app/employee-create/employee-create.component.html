<div class="col-md-6 offset-md-3">
    <h1>Employee Create</h1>
  
    <form (ngSubmit)="onSubmit()" #employeeforme="ngForm" class="mt-4">
      <div class="form-group mb-3">
        <label for="firstname" class="mb-2">First Name</label>
        <input type="text" class="form-control" id="firstname"
               [(ngModel)]="employee.firstname" name="firstname" 
               required  #first_name="ngModel">
        <div *ngIf="first_name.invalid && first_name.touched" class="text-danger">
            First name est Obligatoir
        </div>
        
      </div>
  
      <div class="form-group mb-3">
        <label for="lastname" class="mb-2">Last Name</label>
        <input type="text" class="form-control" id="lastname"
               [(ngModel)]="employee.lastname" name="lastname" required
               #lastname="ngModel">
        <div *ngIf="lastname.invalid && lastname.touched" class="text-danger">
          Last name is required.
        </div>
      </div>
  
      <div class="form-group mb-3">
        <label for="email" class="mb-2">Email</label>
        <input type="email" class="form-control" id="email"
               [(ngModel)]="employee.email" name="email" required
               #email="ngModel">
        <div *ngIf="email.invalid && email.touched" class="text-danger">
          Valid email is required.
        </div>
      </div>
  
      <button class="btn btn-success mt-2" type="submit" [disabled]="employeeforme.invalid">Enregistrer</button>
    </form>
  </div>
