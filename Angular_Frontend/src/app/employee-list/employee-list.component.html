<table class="table table-striped">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.firstname }}</td>
        <td>{{ employee.lastname }}</td>
        <td>{{ employee.email }}</td>
        <td>
          <button (click)="updateemployee(employee.id)" class="btn btn-warning">
            <i class="bi bi-pencil-fill"></i> Update
          </button>
          <button (click)="supprimeremployee(employee.id)"   class="btn btn-danger" style="margin-left: 20px;">
            <i class="bi bi-trash-fill"></i> Supprimer
          </button>
          <button (click)="detailemployee(employee.id)"   class="btn btn-success" style="margin-left: 20px;">
            <i class="bi bi-eye-fill"></i> Detaile
          </button>
        </td>
      </tr>
    </tbody>
  </table>
